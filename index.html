<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            text-align: center;
            background-color: greenyellow;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .h1{
            background-color: green;
            border-radius: 5px;
        }

        .disc{
            background-color: green;
            border-radius: 5px;
        }

        .desc{
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <script>
            var dollar = 10
            var peso = 58.67
            var yen = 12000
            var pesoo = 0.37

        </script>

    </div>

    <div class="container desc">
        <div class="h1 container col mt-5">
        <h1>Dollar/Yen  to Philippine Peso converter</h1>
        </div>
        <br>
        <br>
        <br>

        <div class="disc container mt-5">
            <h1>click the buttons below to convert</h1>
            <img src="money.jpg">
        </div>
        <br>
        <br>

        <h2>Dollar to Php</h2>
        <p>10 dollars</p>
        <br>
        <h3 id="display"></h3>

    <button type="button"  class="btn btn-success"onclick="var dollar = 10; var dollar =10; document.getElementById('display').innerHTML= peso*dollar;">convert</button>

    <br>
    <br>

    <h2>Yen to Php</h2>
    <p>12000 yen</p>
        <br>
        <h3 id="display2"></h3>

    <button type="button"  class="btn btn-success"onclick="var yen = 12000; var yen =12000; document.getElementById('display2').innerHTML= yen*pesoo;">convert</button>

    <br>
    <br>
    <br>
    <button type="button"  class="btn btn-success"><a href="index.html" style="color: white;">Refresh</a></button>



    </div>


    
</body>
</html>
